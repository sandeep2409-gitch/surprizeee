<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      overflow: hidden;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 15px #fff, 0 0 30px #ff0080, 0 0 45px #ff0080;
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 2rem;
      color: #fff;
      margin-top: 0.5rem;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff0080; }
      to { text-shadow: 0 0 25px #fff, 0 0 50px #ff0080; }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: red;
      animation: floatUp 10s linear infinite;
    }
    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 60px;
      background: #fff;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>üéÇ Happy Birthday Sravani ‚ù§Ô∏è</h1>
  <h2>Wishing you love, joy, and happiness!</h2>

  <canvas id="confetti"></canvas>

  <script>
    // üéà Balloons
    const colors = ["#ff4757", "#1e90ff", "#2ed573", "#ffa502", "#ff6b81"];
    for (let i=0; i<15; i++){
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random()*100 + "vw";
      b.style.background = colors[Math.floor(Math.random()*colors.length)];
      b.style.animationDuration = 6 + Math.random()*6 + "s";
      document.body.appendChild(b);
    }

    // üéâ Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettis = Array.from({length:150}).map(() => ({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*6+2,
      d: Math.random()*0.5+0.5,
      color: colors[Math.floor(Math.random()*colors.length)],
      tilt: Math.random()*10 -10
    }));

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confettis.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);
      });
      update();
    }

    function update(){
      confettis.forEach(c => {
        c.y += c.d;
        c.x += Math.sin(c.y * 0.05);
        if(c.y > canvas.height){
          c.y = -10;
          c.x = Math.random()*canvas.width;
        }
      });
    }

    setInterval(draw, 20);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
